name: Nifty Options Trading Bot

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Display IST time
      run: |
        echo "==========================================="
        echo "ðŸš€ Nifty Options Trading Bot Starting..."
        echo "==========================================="
        echo "UTC Time: $(date -u)"
        echo "IST Time: $(TZ='Asia/Kolkata' date)"
        echo "==========================================="
    
    - name: Run trading bot
      run: python -u main.py
      timeout-minutes: 390  # 6.5 hours (market session)
      env:
        PYTHONUNBUFFERED: 1      # Force unbuffered output
        TZ: 'Asia/Kolkata'       # Set IST timezone
    
    - name: Upload trade logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trade-logs-${{ github.run_number }}
        path: nifty_trades.csv
        retention-days: 30
        
    - name: Upload summary
      if: always()
      run: |
        echo "==========================================="
        echo "ðŸ“Š Trading Session Summary"
        echo "==========================================="
        if [ -f nifty_trades.csv ]; then
          echo "âœ… Trade log created"
          echo "Lines in log: $(wc -l < nifty_trades.csv)"
        else
          echo "âš ï¸ No trades logged"
        fi
        echo "==========================================="
